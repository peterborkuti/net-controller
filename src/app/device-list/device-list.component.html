<mat-card class="devicelist-container">
    <mat-card-header>
        <mat-card-title>Devices</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let device of devices; let i = index">
              <mat-icon>delete</mat-icon>
              <mat-form-field>
                  <input matInput placeholder="name"
                    [value]="devices[i].name" (input)="onNameChange(i, $event.target.value)"
                  >
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="00:00:00:00"
                    [value]="devices[i].mac" (input)="onMacChange(i, $event.target.value)"
                  >
              </mat-form-field>
              <mat-form-field>
                  <mat-select placeholder="child" (selectionChange)="OnChildChange(i, $event.value)">
                    <mat-option *ngFor="let child of children" [value]="child.id">
                      {{child.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

          </mat-list-item>
          <mat-list-item role="listitem">
              <button mat-raised-button color="primary">Add</button>
          </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
