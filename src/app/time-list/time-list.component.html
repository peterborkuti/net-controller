<mat-card class="timelist-container">
  <mat-card-header>
    <mat-card-title>Time</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef> Device </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
      </ng-container>

      <ng-container matColumnDef="allocatedTime">
        <th mat-header-cell *matHeaderCellDef> Allocated<br>Time </th>
        <td mat-cell *matCellDef="let element" class="padding">
            <mat-form-field class="input-size-marker">
                <input matInput size="5"
                  [value]="element.allocatedTime"
                  (input)="onTimeChange(element.deviceId, $event.target.value)"
                >
            </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="addExtraTime">
        <th mat-header-cell *matHeaderCellDef> Add extra<br>time </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onAddExtraTime(element.deviceId)">
              <mat-icon>add_box</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="remaining">
        <th mat-header-cell *matHeaderCellDef> Remaining<br>time </th>
        <td mat-cell *matCellDef="let element"> {{element.remaining}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
