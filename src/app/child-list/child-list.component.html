<mat-card class="childlist-container">
  <mat-card-header>
      <mat-card-title>Children</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let child of children; let i = index">
            <mat-icon>delete</mat-icon>
            <mat-form-field>
                <input matInput [value]="children[i].name" (input)="onChange(i, $event.target.value)">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
            <button mat-raised-button color="primary">Add</button>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
